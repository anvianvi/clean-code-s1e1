  <body>
    <section class="hero">
      <img src="./eisenhower-matrix.jpg" />
      <a href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </section>

    <div class="content-wrapper">
      <section aria-label="add-items-block">
        <h3>Add Item</h3>
        <div class="input-container">
          <input  type="text" class="task-input" id="new-task-input" />
          <button id="add-new-task-button">Add</button>
        </div>
      </section>

      <section aria-label="to-do-block">
        <h3>Todo</h3>
        <ul id="to-do-tasks-list">
          <li>
            <input type="checkbox" class="task-status-togler"/>
            <input type="text" class="task-input" value="Pay Bills" disabled/>
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn"><img src="./remove.svg" /></button>
          </li>
          <li>
            <input type="checkbox" class="task-status-togler"/>
            <input type="text" value="Go Shopping" class="task-input" />
            <button class="btn edit-btn">Save</button>
            <button class="btn delete-btn"><img src="./remove.svg" /></button>
          </li>
        </ul>
      </section>

      <section  aria-label="complited-block">
        <h3>Completed</h3>
        <ul id="completed-tasks-list">
          <li>
            <input type="checkbox" class="task-status-togler" checked />
            <input type="text" class="task-input" value="See the Doctor" disabled/>
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn"><img src="./remove.svg" /></button>
          </li>
        </ul>
      </div>
      </section>
    </div>
