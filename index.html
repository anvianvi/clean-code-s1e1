<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />

    <title>Todo App</title>
  </head>

  <body class="body">
    <section class="hero">
      <img
        src="./eisenhower-matrix.jpg"
        class="hero-img"
        alt="hero img with eisenhower matrix"
      />
      <a
        href="https://goal-life.com/page/method/matrix-eisenhower"
        class="hero-link"
        >Want more details?</a
      >
    </section>

    <section class="content-wrapper">
      <section aria-label="add-items-block">
        <h6 class="block-title">Add Item</h6>
        <div class="input-container">
          <input type="text" class="to-do-item__input" id="new-task-input" />
          <button class="button" id="add-new-task-button">Add</button>
        </div>
      </section>

      <section aria-label="to-do-block">
        <h6 class="block-title">Todo</h6>
        <ul id="to-do-tasks-list" class="list-of-tasks">
          <li class="list-of-tasks__list-item to-do-item">
            <input type="checkbox" class="to-do-item__status-togler" />
            <input
              type="text"
              class="to-do-item__input"
              value="Pay Bills"
              disabled
            />
            <button class="button button--edit">Edit</button>
            <button class="button button--delete"></button>
          </li>
          <li class="list-of-tasks__list-item">
            <input type="checkbox" class="to-do-item__status-togler" />
            <input type="text" value="Go Shopping" class="to-do-item__input" />
            <button class="button button--edit">Save</button>
            <button class="button button--delete"></button>
          </li>
        </ul>
      </section>

      <section aria-label="complited-block">
        <h6 class="block-title">Completed</h6>
        <ul id="completed-tasks-list" class="list-of-tasks">
          <li class="list-of-tasks__list-item">
            <input type="checkbox" class="to-do-item__status-togler" checked />
            <input
              type="text"
              class="to-do-item__input"
              value="See the Doctor"
              disabled
            />
            <button class="button button--edit">Edit</button>
            <button class="button button--delete"></button>
          </li>
        </ul>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>
